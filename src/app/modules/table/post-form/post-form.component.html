<form [formGroup]="postForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Title</label>
      <input formControlName="title" class="form-control" type="text">
      <div *ngIf="postForm.get('title').invalid && postForm.get('title').dirty">
          <div *ngIf="postForm.get('title').errors?.required ">Title is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" formControlName="description" type="text" rows="3"></textarea>
      <div *ngIf="postForm.get('description').invalid && postForm.get('description').dirty">
          <div *ngIf="postForm.get('description').errors?.required ">Description is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Priority</label>
      <select class="form-control" formControlName="priority">
          <option class="dropdown-item"  *ngFor="let priority of priority" [value]="priority.id">{{priority.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Reporter</label>
      <select class="form-control" formControlName="reporter">
          <option class="dropdown-item" *ngFor="let reporter of reporter" [value]="reporter.id">{{reporter.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Status</label>
      <select class="form-control" formControlName="status">
          <option class="dropdown-item" *ngFor="let status of status" [value]="status.id">{{status.name}}</option>
      </select>
    </div>


    <br>
    <button class="btn btn-success" [disabled]="postForm.invalid">Submit</button>

  </form>
