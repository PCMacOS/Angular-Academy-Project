<button class="btn btn-info" routerLink ='/'>Back to Home</button>


<h2>Add a Bug:</h2>
<br>
<form [formGroup] = "myForm" (ngSubmit) = 'onSubmit()' novalidate>
    <div>
      <label>Title: </label> <br>
       <input formControlName="title" type="text">
      </div>
    <div>
      <label>Description: </label> <br>
      <input formControlName="description" type="text">
    </div>

    <div>
      <br> <label>Priority: </label>
      <select formControlName="priority">
        <option *ngFor="let topic of topics" [value]="topic">{{topic}}</option>
      </select>
    </div><br>


    <div>
        <br>  <label>Reporter: </label>
           <select formControlName="reporter">
              <option *ngFor="let rep of reporters" [value]="rep">{{rep}}</option>
            </select>
     </div>

     <div>
          <label>Status: </label> <br>
          <select formControlName="status">
              <option *ngFor="let stat of statusoptions" [value]="stat">{{stat}}</option>
              </select>
      </div>
       <br>

     <button  type="submit" [disabled]="myForm.pristine">Add Bug</button> <br>
     <button type="reset" (click)="revert()" [disabled]="myForm.pristine">
        Revert
      </button>
     <br>

</form>
